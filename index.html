<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
</head>

<body>
    <!-- Header  -->
    <header>
        <div id="header-style"><h1>Weather Dashboard</h1></div>
    </header>

    <main> 
        <h2 id="city-search">City Search</h2>
            
        <div id="form-style">
            <input type="text" id="searchCity" class="input-style" placeholder="Search for a city..."/>
           <button id="searchBtn" class="button-style">Search</button>
            
        </div>
        <!-- Current weather info-->
        <div id="currentWeather"></div>
        <!-- 5-day forecast -->
        <div>
            <h2 id="forecast-style">5-Day Forecast:</h2>
            <div id="forecast"></div> 
        </div>
    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
